<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=0, minimum-scale=0.5, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Smove</title>
        <link rel="stylesheet" type="text/css" href='Smove.css'>
        <script type="application/javascript" src="jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/touchjs/0.2.14/touch.min.js"></script>
        <script type="application/javascript" src="animation.js"></script>
        <script type="application/javascript" src="Smove.js"></script>
    </head>
    <body onload="welcome(); draw();" onkeydown="move(event);">
        <div id="welcomeBox">
            <div id="welcomeText">SMOVE</div>
            <canvas id="welcomeButton" width="310px" height="110px"></canvas>
            <div id="welcomeGo" onclick="entry(); stopAnimation('welcome');">Let's Go !</div>
        </div>
        <div id="score">
            <div><h id="bestScore">BEST:0</h></div>
            <div><h id="currentScore">0</h></div>
        </div> 
        <div id="level">
            <div><h id="levelText">LEVEL</h></div>
            <div><h id="currentLevel">1</h></div>
        </div> 
        <div id="battleField">
            <canvas id="gratings" width="310px" height="310px"></canvas>
            <canvas id="food" width="100px" height="100px"></canvas>
            <canvas id="eater" width="100px" height="100px"></canvas>
        </div>
        <div id="failedInfo">
            <div id="failedText">Game Over!</div>
            <canvas id="tryAgainButton" width="310px" height="110px"></canvas>
            <div id="tryAgain" onclick="entry(); stopAnimation('end');">Try Again !</div>
        </div>
    </body>
</html>
